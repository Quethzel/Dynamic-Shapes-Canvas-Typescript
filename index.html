<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DynamicShape</title>
    <style type="text/css" media="screen">
        canvas {
            border: 1px dashed #333;
        }    
    </style>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <div>
        <button onclick="createShape()">Gen Shape</button>
    </div>
</body>
<script src="dynamicShapes.js" type="text/javascript"></script>
<script>

    var stage;

    function init() {        
        var canvas = document.getElementById("canvas");        
        var ctx = canvas.getContext("2d");
        stage = new Stage(canvas, ctx);
	};

    function createShape() {
        var n = Math.floor(Math.random() * 2);
        var s = new Shape("", null);
        switch(n) {
            case 0:
                s.type = "circle";
                s.obj = new Circle(stage.cooX, stage.cooY, 80);
                break;
            case 1: 
                s.type = "square";
                s.obj = new Square(stage.canvas.width - 180, stage.canvas.height - 180, 150, 150);
                break;
            case 2: 
                s.type ="eqTriangle";
                s.obj = new Triangle(180);
                break;
            case 3: 
                s.type = "star";
                s.obj = new Star(100, 100, 5, 80, 40);
                break;
        }
        stage.draw(s);
    }

    init();

</script>
</html>
